<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Grid System - Bootstrap</title>
</head>
<body>

    <div class="row">
        <div class="col-md-4 col-lg-3 col-sm-6" style="background-color: aqua; height: 200px;">
            <p>First Column</p>
        </div>
        <div class="col-md-4 col-lg-3 col-sm-6" style="background-color: slateblue; height: 200px;">
            <p>Second Column</p>
        </div>
        <div class="col-md-4 col-lg-3 col-sm-6" style="background-color: rgb(78, 250, 62); height: 200px;">
            <p>Third Column</p>
        </div>
        <div class="col-md-4 col-lg-3 col-sm-6" style="background-color: rgb(32, 51, 219); height: 200px;">
            <p>Forth Column</p>
        </div>
        
    </div>
    <div class="row">
        <div class="col-6" style="background-color: rgb(224, 228, 24); height: 100px; border: 2px solid black;">
            <p> Column</p>
        </div>
        <div class="col-3" style="background-color: rgb(224, 228, 24); height: 100px; border: 2px solid black;">
            <p> Column</p>
        </div>
        <div class="col-2" style="background-color: rgb(224, 228, 24); height: 100px; border: 2px solid black;">
            <p> Column</p>
        </div>
        <div class="col-1" style="background-color: rgb(224, 228, 24); height: 100px; border: 2px solid black;">
            <p> Column</p>
        </div>
        
    </div>
    
    
    
</body>
